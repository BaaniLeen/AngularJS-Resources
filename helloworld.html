<!-- 
* A Hello world application, wherein the 
* text enetered in the input textbox is 
* dynamically rendered and displayed on the 
* website in the Heading along.
* Eg. : If the word enetered is "World! ", 
* "Hello World! " will be printed.
 -->


<!DOCTYPE html>
<html>
	<head>
		<title> Simple App </title>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js">
		</script>
	</head>
	<body>
		<div ng-app>
			<input ng-model="name" type="text" placeholder="Your name" />
			<h1>Hello {{name}}</h1>
		</div>
	</body>
</html>
